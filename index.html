<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 参考山羊の前端小窝仿真的 -->

<style>
    *{
        padding: 0;
        margin: 0;
    }  
    .shell{
        height: 100vh;
        overflow-x: hidden;
        perspective: 3px;
    }
    .shell div{
        position: relative;
        display: flex;
        justify-content: center;
        align-self: center;
        font-style: 30px;
        letter-spacing: 2px;
    }
    .image{
        transform: translateZ(-1px) scale(1.6);
        background-size: cover;
        height: 100vh;
        z-index: -1;
    }
    .text{
        height: 50vh;
        background-color: #fff; 
    }
    .text h1{
        color: #000;
    }
    .heading{
        z-index: -1;
        transform: translateY(-30vh) translateZ(1px);
        color: #fff;
        font-size: 30px;
    }

</style>

<body>  
    <div class="shell">
        <div class="image" style="background-image:url(https://github.com/Iandillusive/Iandillusive.github.io/blob/main/a1.jpg?raw=true);"></div>
        <div class="heading">
            <h1>Hader</h1>
        </div>
        <div class="text">
            <h1>Better</h1>
        </div>

            <div class="image" style="background-image:url(https://github.com/Iandillusive/Iandillusive.github.io/blob/main/a2.jpg?raw=true);"></div>
            <div class="heading">
                <h1>Faster</h1>
            </div>
            <div class="text">
                <h1>Stronger</h1>
            </div>

                <div class="image" style="background-image:url(https://github.com/Iandillusive/Iandillusive.github.io/blob/main/a3.jpg?raw=true);"></div>
                <div class="heading">
                    <h1>Making Better </h1>
                </div>
                <div class="text">
                    <h1>Make things stronger</h1>
                </div>
    </div>
</body>
</html>
